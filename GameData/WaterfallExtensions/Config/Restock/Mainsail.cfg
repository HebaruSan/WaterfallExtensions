@PART[liquidEngineMainsail_v2]:NEEDS[ReStock]:FOR[WaterfallExtensions]:BEFORE[WaterfallRestock]
{
  !EFFECTS {}
  !MODULE[ModuleWaterfallFX] {}
  !fx_smokeTrail_veryLarge = DELETE

  EFFECTS
  {
    engage
    {
      AUDIO
      {
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq1
				volume = 1.0
				pitch = 1.0
				loop = false
      }
    }
    disengage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = smokePoint
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-mainsail-running
    {
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/Beale_Sounds/Sound_RocketStentor
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = mainsailFX
    engineID = basicEngine

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-kerolox-lower-4
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      position = 0,0.04,-0.02
rotation = 0, 0, 0
scale = 3, 3, 3
    }
}
 MODULE
{
 name = ModuleB9PartSwitch
 moduleID = plumeSwitch
 switcherDescription = Plume
 switcherDescriptionPlural = Plumes
 affectDragCubes = false
 affectFARVoxels = false
 switchInFlight = true
 SUBTYPE
 { 
   name = default
   title = Kerolox
   primaryColor = ResourceColorOxidizer
   secondaryColor = ResourceColorLiquidFuel
   descriptionSummary = Kerosene-Oxygen Fuel Exhaust
   descriptionDetail = Default plume.
 }
 SUBTYPE
 {
    name = hydroloxMainsail
    title = Hydrolox
    primaryColor = OrangeRed
    secondaryColor = SkyBlue
    descriptionSummary = Hydrogen-Oxygen Fuel Exhaust
    descriptionDetail = Based off of the Vulcain Engine on the Ariane 5.
    MODULE
    {
        IDENTIFIER { name = ModuleWaterfallFX }
        DATA
        {
		CONTROLLER
		 {
  		 name = throttle
 		 linkedTo = throttle
  		 engineID = none
 		 responseRateUp = 0.03
 		 responseRateDown = 0.1
		 }
  		  TEMPLATE
  		  {
  		    templateName = waterfall-hydrolox-lower-4
  		    overrideParentTransform = thrustTransform
   		    position = 0,0,0
		    rotation = 0, 0, 0
		    scale = 1, 1, 1
              }
      }  
    }
  }
}	